<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Manager | Portal de Acesso</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="icon" href="/site_inicial/assets/icons/Chest-Skull.png">

    <style>
        /* Configuração do Tailwind para o tema Dark Fantasy */
        @layer utilities {
            .text-shadow { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); }
            .glass-panel {
                background: rgba(15, 23, 42, 0.75); /* Slate-900 com opacidade */
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(51, 65, 85, 0.5); /* Slate-700 */
            }
        }

        /* Animações do Slideshow */
        #slideshow-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-color: #0f172a; /* Fallback color */
        }
        .slide {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 2s ease-in-out;
        }
        .slide.active { opacity: 1; }
        
        /* Overlay escuro para garantir leitura do texto sobre as imagens */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%);
            z-index: -1;
        }

        /* Animação suave para troca de formulário */
        .form-section {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }
        /* Classe utilitária para esconder visualmente (fade out) */
        .form-section.fade-out {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            position: absolute; /* Evita que ocupe espaço enquanto invisível */
            width: 100%;
            left: 0;
        }
        /* Classe para esconder totalmente do layout */
        .hidden-layout {
            display: none !important;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-200 font-sans antialiased h-screen flex items-center justify-center overflow-hidden selection:bg-purple-500 selection:text-white">

    <!-- Background System -->
    <div class="overlay"></div>
    <div id="slideshow-background">
        <!-- Substitua pelas suas imagens reais -->
        <div class="slide active" style="background-image: url('assets/img/arte1.jpg');"></div>
        <div class="slide" style="background-image: url('assets/img/arte2.jpg');"></div>
        <div class="slide" style="background-image: url('assets/img/arte3.jpg');"></div>
    </div>

    <!-- Main Container -->
    <main class="w-full max-w-md p-6 relative z-10">
        
        <!-- Login Card -->
        <div class="glass-panel rounded-2xl shadow-2xl shadow-purple-900/20 p-8 transform transition-all relative overflow-hidden">
            
            <!-- Header -->
            <div class="text-center mb-8 relative z-20">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-900/50 border border-purple-500/30 mb-4 shadow-[0_0_15px_rgba(168,85,247,0.3)]">
                    <i data-lucide="skull" class="w-8 h-8 text-purple-500"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-100 tracking-wider uppercase text-shadow">RPG Manager</h1>
                <p class="text-slate-400 text-sm mt-2 font-medium">Portal do Aventureiro</p>
            </div>

            <!-- Toggle Buttons -->
            <div class="flex bg-slate-900/80 p-1 rounded-lg mb-6 border border-slate-700/50 relative z-20">
                <button type="button" id="tab-login" class="flex-1 py-2 text-sm font-bold uppercase rounded-md transition-all bg-slate-700 text-white shadow-md">
                    Entrar
                </button>
                <button type="button" id="tab-register" class="flex-1 py-2 text-sm font-bold uppercase rounded-md transition-all text-slate-400 hover:text-white hover:bg-slate-800">
                    Criar Conta
                </button>
            </div>

            <!-- Feedback Message -->
            <div id="feedback-msg" class="hidden mb-4 p-3 rounded text-sm text-center font-bold border relative z-20"></div>

            <!-- CONTAINER DOS FORMULÁRIOS (Para posicionamento relativo) -->
            <div class="relative min-h-[250px]">
                
                <!-- LOGIN FORM -->
                <form id="login-form" class="form-section space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Usuário</label>
                        <div class="relative">
                            <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-slate-500"></i>
                            <input type="text" id="login-user" required placeholder="Seu nome de herói"
                                class="w-full bg-slate-900/80 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-slate-200 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors placeholder-slate-600">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Senha</label>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-slate-500"></i>
                            <input type="password" id="login-pass" required placeholder="••••••••"
                                class="w-full bg-slate-900/80 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-slate-200 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-colors placeholder-slate-600">
                        </div>
                    </div>

                    <button type="submit" id="btn-login" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-purple-600/20 transition-all transform active:scale-95 flex items-center justify-center gap-2 uppercase tracking-wide text-sm mt-6">
                        <span>Acessar Portal</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </form>

                <!-- REGISTER FORM (Começa invisível) -->
                <form id="register-form" class="form-section fade-out hidden-layout space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Escolha seu Usuário</label>
                        <div class="relative">
                            <i data-lucide="user-plus" class="absolute left-3 top-3 w-5 h-5 text-slate-500"></i>
                            <input type="text" id="reg-user" required placeholder="Ex: GandalfOBranco"
                                class="w-full bg-slate-900/80 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-slate-200 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors placeholder-slate-600">
                        </div>
                        <p class="text-[10px] text-slate-500 mt-1 ml-1">* Este será seu nome público.</p>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1 ml-1">Senha Secreta</label>
                        <div class="relative">
                            <i data-lucide="key" class="absolute left-3 top-3 w-5 h-5 text-slate-500"></i>
                            <input type="password" id="reg-pass" required placeholder="Mínimo 6 caracteres"
                                class="w-full bg-slate-900/80 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-slate-200 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-colors placeholder-slate-600">
                        </div>
                    </div>

                    <button type="submit" id="btn-register" 
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-emerald-600/20 transition-all transform active:scale-95 flex items-center justify-center gap-2 uppercase tracking-wide text-sm mt-6">
                        <span>Criar Perfil</span>
                        <i data-lucide="scroll" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>

        </div>
        
        <p class="text-center text-slate-500 text-xs mt-6 font-mono opacity-60">v2.0.1 • Sistema Dark Fantasy</p>
    </main>

    <script>
        // Inicializa ícones
        lucide.createIcons();

        // --- 1. CONFIGURAÇÃO SUPABASE (CORRIGIDA) ---
        // Usamos 'sbClient' para evitar conflito com a variável global 'supabase' da biblioteca
        const supabaseUrl = "https://uoeixaiwyqjtbcqduzid.supabase.co"
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvZWl4YWl3eXFqdGJjcWR1emlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4ODI2OTgsImV4cCI6MjA3MTQ1ODY5OH0.o_FY6xyjNetUjzsLiqaKrES_-d7_nYUE8vL8vFG8MDA"
        
        // Verifica se a biblioteca carregou
        let sbClient;
        if (typeof window.supabase !== 'undefined') {
            sbClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log("Supabase inicializado com sucesso.");
        } else {
            console.error("ERRO CRÍTICO: Biblioteca Supabase não carregada.");
            document.getElementById('feedback-msg').textContent = "Erro de conexão com o servidor.";
            document.getElementById('feedback-msg').classList.remove('hidden');
        }

        // Domínio fictício para técnica "Invisible Email"
        const EMAIL_DOMAIN = "@rpg.sistema";

        // --- 2. LÓGICA DE UI (TABS & SLIDESHOW) ---
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const formLogin = document.getElementById('login-form');
        const formRegister = document.getElementById('register-form');
        const feedbackMsg = document.getElementById('feedback-msg');

        // Toggle Forms com Animação Suave
        function switchTab(mode) {
            feedbackMsg.classList.add('hidden'); // Limpa mensagens
            
            if (mode === 'login') {
                // Estilos dos Botões
                tabLogin.classList.add('bg-slate-700', 'text-white', 'shadow-md');
                tabLogin.classList.remove('text-slate-400', 'hover:text-white');
                tabRegister.classList.remove('bg-slate-700', 'text-white', 'shadow-md');
                tabRegister.classList.add('text-slate-400', 'hover:text-white');
                
                // Transição: Esconde Register -> Mostra Login
                formRegister.classList.add('fade-out');
                
                setTimeout(() => {
                    formRegister.classList.add('hidden-layout');
                    formLogin.classList.remove('hidden-layout');
                    
                    // Pequeno delay para o browser renderizar o display:block antes da opacidade
                    requestAnimationFrame(() => {
                        formLogin.classList.remove('fade-out');
                    });
                }, 300);

            } else {
                // Estilos dos Botões
                tabRegister.classList.add('bg-slate-700', 'text-white', 'shadow-md');
                tabRegister.classList.remove('text-slate-400', 'hover:text-white');
                tabLogin.classList.remove('bg-slate-700', 'text-white', 'shadow-md');
                tabLogin.classList.add('text-slate-400', 'hover:text-white');

                // Transição: Esconde Login -> Mostra Register
                formLogin.classList.add('fade-out');

                setTimeout(() => {
                    formLogin.classList.add('hidden-layout');
                    formRegister.classList.remove('hidden-layout');
                    
                    requestAnimationFrame(() => {
                        formRegister.classList.remove('fade-out');
                    });
                }, 300);
            }
        }
        tabLogin.addEventListener('click', () => switchTab('login'));
        tabRegister.addEventListener('click', () => switchTab('register'));

        // Slideshow
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        
        console.log(`Slides encontrados: ${slides.length}`);
        
        if (slides.length > 0) {
            setInterval(() => {
                // Remove active do atual
                slides[currentSlide].classList.remove('active');
                // Calcula próximo
                currentSlide = (currentSlide + 1) % slides.length;
                // Adiciona active no próximo
                slides[currentSlide].classList.add('active');
            }, 5000);
        }

        // Função de Feedback Visual
        function showMessage(msg, type) {
            feedbackMsg.textContent = msg;
            feedbackMsg.classList.remove('hidden', 'bg-red-900/50', 'text-red-200', 'border-red-700', 'bg-emerald-900/50', 'text-emerald-200', 'border-emerald-700');
            
            if (type === 'error') {
                feedbackMsg.classList.add('bg-red-900/50', 'text-red-200', 'border-red-700', 'border');
            } else {
                feedbackMsg.classList.add('bg-emerald-900/50', 'text-emerald-200', 'border-emerald-700', 'border');
            }
        }

        // --- 3. LÓGICA DE AUTH (LOGIN) ---
        formLogin.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const originalText = btn.innerHTML;
            
            // UI Loading
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Conjurando...`;
            lucide.createIcons();

            const username = document.getElementById('login-user').value.trim();
            const password = document.getElementById('login-pass').value;
            const email = username + EMAIL_DOMAIN;

            try {
                if (!sbClient) throw new Error("Supabase não inicializado.");

                const { data, error } = await sbClient.auth.signInWithPassword({ email, password });

                if (error) throw error;

                // Sucesso Login
                showMessage("Acesso concedido. Entrando...", "success");
                
                // Redirecionamento seguro
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Alvo do redirecionamento
                }, 1000);

            } catch (err) {
                console.error(err);
                showMessage("Usuário ou senha inválidos.", "error");
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        });

        // --- 4. LÓGICA DE AUTH (REGISTRO) ---
        formRegister.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-register');
            const originalText = btn.innerHTML;
            
            // UI Loading
            btn.disabled = true;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Inscrevendo...`;
            lucide.createIcons();

            const username = document.getElementById('reg-user').value.trim();
            const password = document.getElementById('reg-pass').value;
            
            // Validações básicas
            if(username.includes(' ')) {
                showMessage("O nome de usuário não pode conter espaços.", "error");
                btn.disabled = false;
                btn.innerHTML = originalText;
                return;
            }
            if(username.length < 3) {
                showMessage("Nome muito curto (min 3 letras).", "error");
                btn.disabled = false;
                btn.innerHTML = originalText;
                return;
            }

            const email = username + EMAIL_DOMAIN;

            try {
                if (!sbClient) throw new Error("Supabase não inicializado.");

                // 1. Criar Auth User
                const { data: authData, error: authError } = await sbClient.auth.signUp({ 
                    email, 
                    password 
                });

                if (authError) throw authError;

                if (authData.user) {
                    // 2. Criar entrada na tabela Profiles (Crucial para o sistema de Username)
                    const { error: profileError } = await sbClient
                        .from('profiles')
                        .insert([
                            { 
                                id: authData.user.id, 
                                username: username, 
                                role: 'jogador' 
                            }
                        ]);

                    if (profileError) {
                        // Se falhar o profile, tenta limpar (rollback manual seria ideal no backend, mas aqui avisamos)
                        console.error("Erro ao criar perfil:", profileError);
                        // Não lançamos erro fatal aqui, pois a conta auth foi criada. 
                        // Idealmente, trataria isso, mas para MVP seguimos.
                        showMessage("Conta criada, mas houve um erro ao configurar o perfil. Contate o mestre.", "error");
                    } else {
                        showMessage("Registro concluído! Entrando...", "success");
                        setTimeout(() => {
                             window.location.href = "dashboard.html";
                        }, 1500);
                    }
                }

            } catch (err) {
                console.error(err);
                let msg = "Erro ao registrar.";
                if(err.message && err.message.includes("already registered")) msg = "Este nome de usuário já existe.";
                if(err.message && err.message.includes("Password should be")) msg = "A senha deve ter pelo menos 6 caracteres.";
                showMessage(msg, "error");
                btn.disabled = false;
                btn.innerHTML = originalText;
                lucide.createIcons();
            }
        });
        
        // --- 5. VERIFICAÇÃO INICIAL (AUTH GUARD SIMPLIFICADO) ---
        // Se já estiver logado, manda para o dashboard direto ao abrir a pagina
        (async () => {
            if (sbClient) {
                const { data: { session } } = await sbClient.auth.getSession();
                if (session) {
                    // Opcional: Mostrar loading ou redirecionar
                    console.log("Usuário já logado. Redirecionando...");
                    window.location.href = "dashboard.html";
                }
            }
        })();

    </script>
</body>
</html>
