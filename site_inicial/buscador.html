<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Personagens</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg-body: #09090b; --bg-card: #18181b; --text-main: #e4e4e7; --color-primary: #8b5cf6; --border-radius: 12px; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 800px; }
        h1 { text-align: center; margin-bottom: 30px; color: var(--color-primary); text-transform: uppercase; letter-spacing: 2px; }

        /* BARRA DE BUSCA */
        .search-box { display: flex; gap: 10px; margin-bottom: 40px; }
        input { flex: 1; padding: 15px; background: var(--bg-card); border: 1px solid #3f3f46; color: white; border-radius: 8px; font-size: 1.1rem; }
        button { padding: 15px 30px; background: var(--color-primary); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { filter: brightness(1.1); }

        /* GRID DE RESULTADOS */
        .grid-resultados { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        .card-personagem {
            background-color: var(--bg-card);
            border: 1px solid #3f3f46;
            border-radius: var(--border-radius);
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none; /* Remove sublinhado do link */
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card-personagem:hover { transform: translateY(-5px); border-color: var(--color-primary); box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2); }

        .char-nome { font-size: 1.2rem; font-weight: bold; color: white; margin: 0; }
        .char-info { font-size: 0.9rem; color: #a1a1aa; }
        .char-nivel { 
            background-color: rgba(139, 92, 246, 0.1); color: var(--color-primary); 
            padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; 
            align-self: flex-start; margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Banco de Fichas</h1>
        
        <div class="search-box">
            <input type="text" id="input-busca" placeholder="Digite o nome do personagem...">
            <button onclick="buscarPersonagens()">BUSCAR</button>
        </div>

        <div id="lista-resultados" class="grid-resultados">
            <!-- Os cards vão aparecer aqui -->
            <p style="color: #555; text-align: center; width: 100%;">Carregando fichas...</p>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO DO SUPABASE ---
        // (Use as MESMAS chaves que você usou na ficha_v11_backend.html)
        const { createClient } = supabase;
        const supabaseUrl = "https://uoeixaiwyqjtbcqduzid.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvZWl4YWl3eXFqdGJjcWR1emlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4ODI2OTgsImV4cCI6MjA3MTQ1ODY5OH0.o_FY6xyjNetUjzsLiqaKrES_-d7_nYUE8vL8vFG8MDA";
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const container = document.getElementById('lista-resultados');
        const inputBusca = document.getElementById('input-busca');

        // Função para Buscar
        async function buscarPersonagens() {
            const termo = inputBusca.value;
            container.innerHTML = '<p style="color: #888;">Buscando...</p>';

            try {
                let query = supabaseClient
                    .from('Personagens')
                    .select('id, nome, aura, trilha, classe, nivel'); // Só precisamos disso para o card

                // Se tiver algo escrito, filtra. Se não, traz todos.
                if (termo) {
                    query = query.ilike('nome', `%${termo}%`);
                }

                const { data, error } = await query.order('created_at', { ascending: false });

                if (error) throw error;

                renderizarCards(data);

            } catch (erro) {
                console.error(erro);
                container.innerHTML = '<p style="color: red;">Erro ao buscar.</p>';
            }
        }

        // Função para Desenhar os Cards
        function renderizarCards(lista) {
            container.innerHTML = '';

            if (lista.length === 0) {
                container.innerHTML = '<p>Nenhum personagem encontrado.</p>';
                return;
            }

            lista.forEach(char => {
                // Aqui criamos um LINK que manda para a ficha com o ID na URL
                const card = document.createElement('a');
                card.href = `criarficha.html?id=${char.id}`; // O TRUQUE ESTÁ AQUI!
                card.className = 'card-personagem';
                
                // Formata o nome da classe (ex: mago_elemental -> Mago Elemental)
                const classeFormatada = char.classe.replace(/_/g, ' ').toUpperCase();

                card.innerHTML = `
                    <h3 class="char-nome">${char.nome}</h3>
                    <span class="char-info">${classeFormatada}</span>
                    <div class="char-nivel">NÍVEL ${char.nivel}</div>
                `;
                
                container.appendChild(card);
            });
        }

        // Busca automática ao carregar a página
        buscarPersonagens();

        // Busca ao apertar Enter
        inputBusca.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarPersonagens();
        });
    </script>
</body>
</html>
